<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google | 1998</title>
</head>
<body>
    <img class = "logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Beta Logo">
    <section class="search-bar">
        <span>Search the web using Google!</span> <br>
        <input type="text"> <br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </section>
    <aside class="categories" id="first-box">
        <span>Special Searches</span><br>
        <a href="#">Stanford Search</a><br>
        <a href="#">Linux Search</a>
    </aside>
    <aside class="categories" id="second-box">
        <a href="#">Help</a> <br>
        <a href="#">About Google</a> <br>
        <a href="#">Company Info</a> <br>
        <a href="#">Google Logos</a>
    </aside>
    <aside class="categories" id="third-box">
        <span>Get Google! <br> updates monthly</span><br>
        <input type="text" name="mail" id="mail-for-newsletter" placeholder="your e-mail"> <br>
        <button>Subscribe</button>
        <span><a href="#">Archive</a></span>
    </aside>
    <footer>
        <p>Copyright &copy; 1998 Google Inc.</p>
    </footer>
</body>
</html>
